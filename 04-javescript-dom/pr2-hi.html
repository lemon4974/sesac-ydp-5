<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록 만들기</title>
    <script defer src="./pr2.js"></script>
  </head>
  <body>
    <h1>방명록입니다.</h1>

    <span>작성자</span>
    <input type="text" id="name" />
    <br />
    <span> 내용 </span>
    <input type="text" id="message" />
    <br />
    <br />
    <button type="submit" id="write">작성</button>

    <table width="1000">
      <tr>
        <!-- th 테이블의 제목 칸을 의미 table header?(bold 체) -->
        <th>번호</th>
        <th>작성자</th>
        <th>내용</th>
        <th>작성일</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>9</td>
      </tr>
    </table>

    <hr />
  </body>
</html>

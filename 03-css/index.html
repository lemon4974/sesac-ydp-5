<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 참조방식</title>
    <!-- css 참조방식 1. 내장방식 -->
    <!-- link: style sheet 를 연결하겠다. -->
    <link rel="stylesheet" href="./index.css">

    <!-- css 참조방식 2. 내장방식 -->
    <style>
        ul{
            background-color: pink;
        }
    </style>
    <!-- css 참조방식 3. 인라인방식 -->
</head>
<body>
    <h1 style = "color: blue;">CSS 사용법을 익혀보자!</h1>
    
    <ul>
        <li>원</li>
        <li>투</li>
        <li>쓰리</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>

    <link rel = "stylesheet" href="./index2.css">
</head>
<body>
    <h1>기본 선택자 연습해보기</h1>
    <p>기본선택자 연습을 해보아요!</p>
    <span>안녕하세요</span>
    <ol>
      <li id="first">1</li>
      <li class="second">2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
    <hr>
    <ul>
        <li class="small">쥐</li>
        <li class="big">소</li>
        <li class="big">호랑이</li>
        <li class="small">토끼</li>
    </ul>

    <!-- class, id 속성의 올바른 사용 -->
    <!-- 1. (o) 한 요소에 여러 클래스 사용, 공백으로 구분, 아래의 class는 3개 사용 -->
    <p class="hello hi meet">안녕하세요</p>
    <!-- 2. (o) 한 요소에 하나의 아이디를 사용 -->
    <p id="my-hello">안녕하세요</p>
    <!-- 3. (o) 한 요소가 여러 클래스와 하나의 아이디 사용 -->
    <p class="hello hi meet" id="your-hello">안녕하세요</p>
    <!-- 4. (x) 한 요소가 여러 개의 아이디를 사용-->
    <p id="one two">안녕하세요</p>

    <hr>

    <!--  -->

</body>
</html>

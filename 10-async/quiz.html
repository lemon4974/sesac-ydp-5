    <script>
      // 1. 1초 뒤에 body 태그의 색상을 빨간색 변경 (setTimeout)

      //   setTimeout(function () {

      //     setTimeout(function () {

      //       setTimeout(function () {

      //         }, 1000);

      //     }, 1000);
      //   }, 1000);

      // 실습 프로미스로 배경색 변경

      function changeColor(color) {
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            document.body.style.backgroundColor = color;
            resolve();
          }, 2000);
        });
      }

      changeColor('red')
        .then(function () {
          return changeColor('orange');
        })
        .then(function () {
          return changeColor('yellow');
        })
        .then(function () {
          return changeColor('green');
        })
        .then(function () {
          return changeColor('blue');
        });
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jquery CDN -->
    <!-- uncompressed, minified, slim, slim-min/ 분류(띄어쓰기 등)/ 압축/ 기능 몇 가지 없음/
      -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <title>jQuery</title>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <h1>jQuery</h1>
    <div id="div1">안녕하세요</div>
    <!-- $는 jquery의 함수를 쓴다는 의미
    .val() -> 값을 가져옴
    .val("내용") -> 내용 값 대입
    -->
    <button type="button" onclick="submitJs()">변환 js</button>
    <button type="button" onclick="submitJquery()">변환 jQuery</button>

    <ul>
      <li class="color">red</li>
      <li class="color">orange</li>
      <li class="color">yellow</li>
      <li class="color">green</li>
    </ul>
  </body>
</html>

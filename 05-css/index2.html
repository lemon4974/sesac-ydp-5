<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <!-- Bootstrap CDN (css) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index2.css" />
    <!-- Bootstrap CDN (js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Utilities</h1>
    <!-- 유틸리티: css 없이 빠르게 스타일을 바꿀 수 있는 것. -->
    <!--border -->
    <span class="box border rounded-circle border-primary">HI</span>
    <span class="box border-top">hi</span>
    <span class="box border-end">Hi</span>
    <span class="box border-bottom">hI</span>
    <span class="box border-start border-3 border-danger">hi  hi</span>

    <!-- 정렬 -->
    <!--  -->
    <div class="mx-auto p-2 my_center">
        Centered element
      </div>
      <!-- width -->
      <div class="w-25 p-3 my_width">Width 25%</div>
    <div class="w-50 p-3 mb-2">Width 50%</div>
    <div class="w-75 p-3">Width 75%</div>
    <div class="w-100 p-3">Width 100%</div>
    <div class="w-auto p-3">Width auto</div>

    <!-- height -->
    <div style="height: 100px;">
        <div class="h-25 d-inline-block my_height" style="width: 120px;">Height 25%</div>
        <div class="h-50 d-inline-block my_height" style="width: 120px;">Height 50%</div>
        <div class="h-75 d-inline-block my_height" style="width: 120px;">Height 75%</div>
        <div class="h-100 d-inline-block my_height" style="width: 120px;">Height 100%</div>
        <div class="h-auto d-inline-block my_height" style="width: 120px;">Height auto</div>
      </div>
    <!-- shadow -->
    <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">No shadow</div>
    <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">Small shadow</div>
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">Regular shadow</div>
    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">Larger shadow</div>

    <!-- text color -->
    <div class = "text-primary">Hello World</div>

    <!-- background-color -->
    <div class="bg-primary py-3 mb-2"></div>
    <div class="bg-secondary py-3 mb-2"></div>
    <div class="bg-info py-3 mb-2"></div>
    <div class="bg-primary py-3 mb-2"></div>
  </body>
</html

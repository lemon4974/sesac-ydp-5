<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS 단위</title>
    <!-- CDN으로 연결한 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./unit.css" />
  </head>
  <body>
    <h1>px</h1>
    <div class="box px"></div>
    <!-- 기본적인 px(픽셀)단위가 있다 -->

    <h1>%</h1>
    <div class="box pct-parent">
      <div class="pct-child">child</div>
    </div>
    <!--부모 요소를 기준으로 percentage 기준에 따라 크기 결정 -->

    <h1>em</h1>
    <div class="box">
      가가
      <span class="em"
        >나나
        <span class="em">다다</span>
      </span>
    </div>

    <h2>em 주의사항</h2>
    <div class="box">
      <div class="case1">
        여기는 20px
        <span class="em-3">여기는 3em이므로 60px</span>
      </div>
      <p class="case2">
        여기는 10px
        <span class="em-3">여기는 3em이므로 30px</span>
      </p>
    </div>

    <h1>rem</h1>
    <div class="box">
      가가
      <span class="rem"
        >나나
        <span class="rem">다가</span>
      </span>
    </div>

    <h1>vw</h1>
    <div class="box vw"></div>

    <h1>vh</h1>
    <div class="box vh"></div>
    ㅅ

    <hr />
    <button class="btn success">Success</button>
    <button class="btn error">Error</button>
  </body>
</html>
